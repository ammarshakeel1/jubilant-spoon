<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Blog preview card</h1>
      <div class="container">
        <div class="card">
          <div class="card__image">
            <img
              src="assets/images/illustration-article.svg"
              alt="Blog preview image"
            />
          </div>
          <div class="card__content">
            <span class="card__category">Learning</span>
            <p class="card__publish__date">Published 21 Dec 2023</p>
            <h2 class="card__title">HTML & CSS foundations</h2>
            <p class="card__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card__profile">
              <img class="card__profile__image"
                  src="assets/images/image-avatar.webp"
                  alt="Profile: Greg Hooper"
              />
              <div class="card__profile__info">
                  <span class="card__profile__name">Greg Hooper</span>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/ammar-shakeel-69436b282/">
          Ammar Shakeel</a
        >.
      </p>
    </footer>
  </body>
</html>
