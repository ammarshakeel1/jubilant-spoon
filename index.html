<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Blog preview image"
          />
        </div>
        <div class="card-content">
          <span class="category">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="profile">
            <img
              src="assets/images/image-avatar.webp"
              alt="Profile: Greg Hooper"
            />
            <div class="profile-info">
              <span class="profile-name">Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/ammar-shakeel-69436b282/">
          Ammar Shakeel</a
        >.
      </p>
    </footer>
  </body>
</html>
